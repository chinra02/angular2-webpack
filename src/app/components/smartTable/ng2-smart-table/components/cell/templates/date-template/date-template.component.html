<div [ngSwitch]="type">
    <span *ngSwitchCase="'date-edit'"><small>todo: editor</small> {{ columnDate | date }}</span>
    <div *ngSwitchCase="'date-search'">
        <div class="flex-container">
            <ng2-datepicker placeHolder="{{title}} is after date..." id="{{uniqueId + '_date_after'}}"
                            [dt]="getDate(dates.low)" format="shortDate"
                            (dateChanged)="onDateChange($event,'afterDate')"></ng2-datepicker>
        </div>
        <div class="flex-container">
            <ng2-datepicker placeHolder="{{title}} is before date..." id="{{uniqueId + '_date_before'}}"
                            [dt]="getDate(dates.high)" format="shortDate"
                            (dateChanged)="onDateChange($event,'beforeDate')"></ng2-datepicker>
        </div>
    </div>
    <div *ngSwitchCase="'date-search-description'">
        <div *ngIf="isHighAndLowAvailable()">
            {{value.low | date:'shortDate'}} - {{value.high | date:'shortDate'}}
        </div>
        <div *ngIf="isLowAlone()">
            Before {{value.low | date:'shortDate'}}
        </div>
        <div *ngIf="isHighAlone()">
            After {{value.high | date:'shortDate'}}
        </div>
    </div>
    <span *ngSwitchDefault>{{ value | date }}</span>


</div>
